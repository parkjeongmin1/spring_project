<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<div layout:fragment="content">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">상세페이지</strong>
                </div>
            </div>
        </div>
    </div>

    <form role="form" th:action="@{'/post/detail/' + ${postId}}" method="post" enctype="multipart/form-data"
          th:object="${postFormDto}" name="postForm">
    <div class="site-section">
        <div class="container">
            <div class="row">
                <input type="hidden" id="postId" th:value="${post.id}">

                <div class="col-md-6">
                    <h2 class="text-black" th:text="${post.title}"></h2>
                    <span th:text="${post.content}" id="content" name="content"></span>
                </div>


            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 d-flex justify-content-center">
            <a th:href="@{'/post/rewrite/' + ${postId}}"  type="button" class="btn btn-primary mb-3" style="width: 150px">수정</a>
        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

</html>
