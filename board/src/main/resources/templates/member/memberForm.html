<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<main layout:fragment="content" class="main">
    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <form action="/members/new" th:object="${memberFormDto}" method="post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label th:for="email"></label>
                                            <input class="form-control form-control-name" th:field="*{email}"
                                                   type="text" placeholder="이메일" maxlength="250">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p>
                                        </div>

                                        <div class="form-group">
                                            <label th:for="name"></label>
                                            <input class="form-control form-control-name" th:field="*{name}"
                                                   type="text" placeholder="이름" maxlength="250">
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
                                        </div>

                                        <div class="form-group">
                                            <label th:for="password"></label>
                                            <input class="form-control form-control-email" th:field="*{password}"
                                                   type="password" placeholder="비밀번호" maxlength="250">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit" style="width:100%;">회원가입 등록</button>
                                    </div>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-5" style="text-align:center; padding-top:20px;">
                            <a onclick="location.href='/members/login'">로그인 하시겠습니까?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

</html>
